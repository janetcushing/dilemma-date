<html>

<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta class="foundation-mq">
    <link rel="shortcut icon" type="assets/png" href="assets/images/favicon.png" />
    <title>Date Night Dilemma</title>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" crossorigin="anonymous"></script>

    <script src="assets/javascript/movie-api.js" type="text/javascript"></script>
    <script src="assets/javascript/main.js"></script>

    <div class="container dnd-container">
        <div class="grid-x grid-padding-x align-center-middle">
            <!-- COLUMN 1 -->
            <div class="medium-6 large-4 cell align-self-middle">
                <h1 class="dnd-h-white">Book Your Perfect Date</h1>
                <h5 class="dnd-h-white">Compare your results with others in your area.</h5>
            </div>

            <!-- COLUMN 2 -->
            <div class="medium-6 large-5 cell">
                <div class="card">
                    <!-- adds padding -->
                    <div class="card-section">
                        <div class="small-12 medium-12 large-12 columns">
                            <h6>When, Where and How?</h6>

                            <!-- TABS -->
                            <ul class="tabs" data-active-collapse="true" data-tabs id="dnd-search-tabs">
                                <li class="tabs-title is-active"><a href="#dnd-custom-search" aria-selected="true">Custom</a></li>
                                <li class="tabs-title"><a href="#dnd-area-search">Users Near You</a></li>
                            </ul>

                            <div class="tabs-content" data-tabs-content="dnd-search-tabs">

                                <div class="tabs-panel is-active" id="dnd-custom-search">
                                    <form>
                                        <label>Where?
                                            <input id="dnd-input-zipcode" placeholder="your zip code" type="number" value="">
                                        </label>

                                        <label>Date
                                            <input id="dnd-input-date" placeholder="your zip code" type="date" value="">
                                        </label>

                                        <!-- RESTAURANT DROPDOWN -->
                                        <label>Food
                                            <select multiple id="dnd-cuisine-menu"></select>
                                        </label>

                                        <!-- MOVIE DROPDOWN -->
                                        <label>Movie
                                            <select multiple id="dnd-genre-menu"></select>
                                        </label>

                                        <button type="submit" id="dnd-btn-search" class="button medium">Search!</button>
                                    </form>
                                </div>

                                <div class="tabs-panel" id="dnd-area-search">
                                    <p>Users in your Area</p>
                                    <div id="map" style="width:400px;height:400px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="mobile-bottom-bar">
        <a href="index.html" class="footer-link">
            <i class="fa fa-home"></i> <span class='footer-text'>Home</span>
        </a>
        <a href="#" data-open="dnd-settings-modal" class="footer-link">
            <i class="fa fa-cog"></i> <span class='footer-text'>Settings</span>
        </a>
    </div>


    <!-- MODALS -->
    <div class="reveal" id="dnd-settings-modal" data-reveal>
        <h3>Settings</h3>
        <hr>
        <label>Preferred Zip Code
            <input id="dnd-settings-input-zipcode" placeholder="your zip code" type="number" value="">
        </label>
        <label>Default Search Radius
            <input id="dnd-settings-input-miles" placeholder="10" type="number" value="">
        </label>
        <input type="checkbox" name="option1" value="" id="dnd-settings-store-searches"><label for="dnd-settings-store">Store Previous Searchs</label>
        <input type="checkbox" name="option2" value="" id="dnd-settings-store-favorites"><label for="dnd-settings-store-favorites">Store Favorite Categories</label>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        <hr>
        <div class="button-group align-right">
          <a class="button">Save</a>
          <a class="button secondary" data-close aria-label="Close modal">Close</a>
        </div>
    </div>

    <script>
        function initMap() {
            var myLatLng = {
                lat: 43.07,
                lng: -70.75
            };
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 16
            });

            // Create a marker and set its position.
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Local Date Favorites!'
            });
        }

        $(function() {
            $(document).foundation();
        });
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-SZsZREgRR6mCbIQ0p5HwWSluWmtlh6o&callback=initMap">
    </script>
</body>

</html>
