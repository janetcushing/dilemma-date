<html>

<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta class="foundation-mq">
    <link rel="shortcut icon" type="assets/png" href="assets/images/favicon.png" />
    <title>Date Night Dilemma</title>
</head>

<body>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApxgL2mMoiMcWrEvui6tLwqs6zD6T_E7Y"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" crossorigin="anonymous"></script>

    <script src="assets/javascript/database.js" type="text/javascript"></script>
    <script src="assets/javascript/movie-api.js" type="text/javascript"></script>
    <script src="assets/javascript/restaurant-api.js" type="text/javascript"></script>
    <script src="assets/javascript/main.js"></script>
    <div class="grid-container dnd-container">

        <div class="grid-x grid-padding-x align-center-middle">
            <div class="card">
                <!-- adds padding -->
                <div class="card-section dnd-results-card-section">

                    <h3>Search Results</h3>
                    <div class="medium-9 large-9 cell">


                        <!-- TABS -->
                        <ul class="tabs" data-active-collapse="true" data-tabs id="dnd-result-tabs">
                            <li class="tabs-title is-active"><a href="#dnd-user-results" aria-selected="true">Your Results</a></li>
                            <li class="tabs-title"><a href="#dnd-area-search">Users Near You</a></li>
                        </ul>

                        <div class="tabs-content dnd-results-tab-content" data-tabs-content="dnd-result-tabs">
                            <div class="tabs-panel is-active" id="dnd-user-results">
                                <!-- RESULTS TAB CONTENT -->
                                <div class="tabs-panel is-active dnd-date-panel" id="dnd-results-table">
                                    <table class="responsive-card-table unstriped dnd-date-result">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Time</th>
                                                <th>Venue</th>
                                                <th>Name</th>
                                                <th>URL</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dnd-user-results-tbody">
                                            <tr>
                                                <td class="fa fa-film" aria-hidden="true">
                                                    <td data-label="time">9:00 PM</td>
                                                    <td data-label="venus">Barnz Barrington</td>
                                                    <td data-label="name">The Godfather</td>
                                                    <td data-label="url">www.barnz.com</td>
                                            </tr>
                                            <tr>
                                                <td class="fa fa-cutlery" aria-hidden="true"></td>
                                                <td data-label="time">7:00 PM</td>
                                                <td data-label="venus">The Thirsty Moose</td>
                                                <td data-label="name"></td>
                                                <td data-label="url">www.thirstymoose.com</td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- OTHER TAB CONTENT -->
                                <div class="tabs-panel" id="dnd-area-search">
                                    <p>Users in your Area</p>
                                    <div id="map" style="width:400px;height:400px;"></div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="mobile-bottom-bar">
        <a href="index.html" class="footer-link">
            <i class="fa fa-home"></i> <span class='footer-text'>Home</span>
        </a>
        <a href="#" data-open="dnd-settings-modal" class="footer-link">
            <i class="fa fa-cog"></i> <span class='footer-text'>Settings</span>
        </a>
    </div>

    <!-- MODALS -->
    <div class="reveal" id="dnd-settings-modal" data-reveal>
        <h3>Settings</h3>
        <hr>
        <label>Preferred Zip Code
            <input id="dnd-settings-input-zipcode" placeholder="your zip code" type="number" value="">
        </label>
        <label>Default Search Radius
            <input id="dnd-settings-input-miles" placeholder="10" type="number" value="">
        </label>
        <input type="checkbox" name="option1" value="" id="dnd-settings-store-searches"><label for="dnd-settings-store">Store Previous Searchs</label>
        <input type="checkbox" name="option2" value="" id="dnd-settings-store-favorites"><label for="dnd-settings-store-favorites">Store Favorite Categories</label>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
        <hr>
        <div class="button-group align-right">
          <a class="button">Save</a>
          <a class="button secondary" data-close aria-label="Close modal">Close</a>
        </div>
    </div>

    <script>
        function initMap() {
            var myLatLng = {
                lat: 43.07,
                lng: -70.75
            };
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 16
            });

            // Create a marker and set its position.
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Local Date Favorites!'
            });
        }

        $(function() {
            $(document).foundation();
        });
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-SZsZREgRR6mCbIQ0p5HwWSluWmtlh6o&callback=initMap">
    </script>
</body>

</html>
